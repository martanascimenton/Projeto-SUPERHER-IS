<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./noticias.html">
    <title>Notícias</title>
    
</head>
<body>
    <div id="app">
        <header>
          <img src="./assets/logo.webp" alt="MARVEL">
    
          <ul class="navigation">
            <li><a href="#" class="navigation_link">Inicio</a></li>
            <li><a href="#" class="navigation_link">Filmes</a></li>
            <li><a href="personagens marvel/personagens.html" class="navigation_link">Personagens</a></li>
            <li><a href="#" class="navigation_link">Notícias</a></li>
            <li><a href="#" class="navigation_link">Contato</a></li>
          </ul> 
        </header>
    </div>
    <div class="carousel">
        <img src="./assets/marvel-2.webp" alt="Notícia 1">
        <img src="./assets/Venom_poster-345x172.avif" alt="Notícia 2">
        <img src="./assets/marvels-wolverine-1280x720-12242-1-345x172.jpg" alt="Notícia 3">
        <div class="dots">
            <span class="active">Notícias Do Dia</span>
            <span></span>
            <span></span>
        </div>
    </div>

    <script>
    const dots = document.querySelectorAll('.carousel .dots span');
    const images = document.querySelectorAll('.carousel img');
    let currentIndex = 0;

    function changeImage() {
        images[currentIndex].style.display = 'none';
        dots[currentIndex].classList.remove('active');
        currentIndex++;
        if (currentIndex >= images.length) currentIndex = 0;
        images[currentIndex].style.display = 'block';
        dots[currentIndex].classList.add('active');
    }

    dots.forEach((dot, index) => {
        dot.addEventListener('click', () => {
        currentIndex = index;
        changeImage();
        });
    });

    setInterval(changeImage, 3000); // Altera a imagem a cada 3 segundos
    </script>
</body>
</html>
